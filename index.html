<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Xatspace</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

  <!-- MENU LATERAL -->
  <aside class="sidebar">
    <div class="avatar">
      <img src="https://i.ibb.co/5X7sWmHK/sethh.jpg" alt="Avatar">
    </div>
    <h2 class="sidebar-name">SETH</h2>

    <nav>
      <a href="index.html">HOME</a>
      <a href="xatspace.html">XATSPACE</a>
      <a href="contato.html">CONTATO</a>
      <a href="music.html">MUSIC</a>
      <a href="proyectos.html">PROYECTOS</a>
    </nav>

    <div class="payment-section">
      <p class="lightning-text">⚡Acepto pagos en satoshis (Lightning)</p>
      <div class="qr-container">
        <img src="https://i.ibb.co/rfpjP16W/image.png" alt="QR Code Lightning">
      </div>
      <p class="qr-text">Escanea el código QR ⚡</p>
    </div>
  </aside>

  <!-- CONTEÚDO -->
  <main class="content-home">

    <div class="home-layout">
      <div class="home-section">
        <h1 class="home-title">Personaliza tu xatspace hoy</h1>
        
        <div class="features-list">
          <div class="feature-item">
            <span class="feature-check">✔</span>
            <span class="feature-text">Xatspaces personalizados</span>
          </div>
          
          <div class="feature-item">
            <span class="feature-check">✔</span>
            <span class="feature-text">Diseños exclusivos</span>
          </div>
          
          <div class="feature-item">
            <span class="feature-check">✔</span>
            <span class="feature-text">Entrega rápida</span>
          </div>
          
          <div class="feature-item">
            <span class="feature-check">✔</span>
            <span class="feature-text">Soporte postventa</span>
          </div>
          
          <div class="feature-item">
            <span class="feature-check">✔</span>
            <span class="feature-text">Proyectos exclusivos</span>
          </div>
        </div>
      </div>

      <aside class="payment-right">
        <p class="payment-title">Acepto pagos: <span class="payment-badges"><span class="badge badge-paypal">PayPal</span><span class="badge badge-usdt">USDT</span></span></p>
        <div class="payment-card">
          <img src="https://i.ibb.co/Cs3vcMJd/image.png" alt="QR PayPal">
        </div>
        <div class="payment-card">
          <img src="https://i.ibb.co/ZzMnc9xG/image.png" alt="QR USDT">
        </div>
      </aside>
    </div>

    <section class="photo-gallery">
      <h2 class="gallery-title">Galería de fotos</h2>
      <div class="photo-grid">
        <div class="photo-slot"><img src="https://i.ibb.co/jkRK3yyd/482033544-1067118262110619-5503408860390973283-n.jpg" alt="Galería 1"></div>
        <div class="photo-slot"><img src="https://i.ibb.co/FLSFdF5v/image.png" alt="Galería 2"></div>
        <div class="photo-slot"><img src="https://i.ibb.co/wr3CN2cP/image.png" alt="Galería 3"></div>
        <div class="photo-slot"><img src="https://i.ibb.co/0j3xNSzy/image.png" alt="Galería 4"></div>
      </div>
    </section>

  </main>
</div>

<script src="script.js"></script>
</body>
</html>
